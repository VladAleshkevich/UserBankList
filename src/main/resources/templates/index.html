<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 1px;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${user}">
    <label for="user_input">User:</label> <input name="user"
                                                     id="user">
    </input>
    <div th:if="${not #lists.isEmpty(search)}">
        <h2>User by ID.</h2>
        <table>
            <thead>
            <tr>
                <th>userid</th>
                <th>name</th>
                <th>sureName</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${user}">
                <td th:text="${user.userid}">Text ...</td>
                <td th:text="${user.name}">Text ...</td>
                <td th:text="${user.sureName}">Text ...</td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
